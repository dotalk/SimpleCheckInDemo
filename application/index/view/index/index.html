<!DOCTYPE html>
<html>
<head>
    <title>QR_Read</title>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div id="bg" style="z-index: 1000; width:100%;height:900px;background-image: url('index/before.jpg')">
    <div>
        <input style="border:0px;background-color:transparent;color: #cccccc" id="staffNum" type="text" name="staffNum">
    </div>
</div>

<a href="index/show"><div>查看数据</div></a>
</body>
<script>
    //获得焦点
    $(document).ready(
            function () {
                $("#staffNum")[0].focus();
            }
    );
    $("#staffNum").change(function () {
        var val = $("#staffNum").val();
        $.post("index/save", {data: val}, function (data, status) {
            $('#bg').css('background-image',"url('index/after.jpg')");
            setTimeout(function(){window.location.reload(true)},2000);
        });
    });
</script>
</html>
